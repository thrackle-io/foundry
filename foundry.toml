[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
fs_permissions = [{ access = "read", path = "./out"}]
gas_limit = "18446744073709551615"

[profile.local]
eth-rpc-url = 'http://localhost:8545'
fs_permissions = [{ access = "read", path = "./out"}]

[profile.docker]
eth-rpc-url = 'http://anvil:8545'
fs_permissions = [{ access = "read", path = "./out"}]

